<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Agregar Animal Marino</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="index :: navbar"></nav>

<main class="flex-fill my-5">
    <div class="container">
        <h1 class="mb-4 text-center">Agregar nuevo Animal Marino</h1>
        <p class="text-success text-center" th:if="${param.exito}">
            Animal marino dado de alta exitosamente.
        </p>
        <hr>
        <form th:action="@{/enciclopedia/guardar}" th:object="${animalMarino}" th:method="post" class="w-50 mx-auto">

            <div class="mb-3">
                <label for="especie" class="form-label">Especie</label>
                <input type="text" class="form-control" id="especie" th:field="*{especie}" required>
            </div>

            <div class="mb-3">
                <label for="tamañoPromedio" class="form-label">Tamaño Promedio (m)</label>
                <input type="number" step="0.01" class="form-control" id="tamañoPromedio" th:field="*{tamañoPromedio}" required>
            </div>

            <div class="mb-3">
                <label for="profundidadHabitat" class="form-label">Profundidad de Hábitat</label>
                <input type="text" class="form-control" id="profundidadHabitat" th:field="*{profundidadHabitat}" required>
            </div>

            <div class="mb-3">
                <label for="tipoAlimentacion" class="form-label">Tipo de Alimentación</label>
                <input type="text" class="form-control" id="tipoAlimentacion" th:field="*{tipoAlimentacion}" required>
            </div>

            <div class="mb-3">
                <label for="zonaGeografica" class="form-label">Zona Geográfica</label>
                <input type="text" class="form-control" id="zonaGeografica" th:field="*{zonaGeografica}" required>
            </div>

            <div class="mb-3">
                <label for="modoDesplazamiento" class="form-label">Modo de Desplazamiento</label>
                <input type="text" class="form-control" id="modoDesplazamiento" th:field="*{modoDesplazamiento}" required>
            </div>

            <div class="mb-3">
                <label for="esperanzaVida" class="form-label">Esperanza de Vida (años)</label>
                <input type="number" class="form-control" id="esperanzaVida" th:field="*{esperanzaVida}" required>
            </div>

            <div class="mb-3">
                <label for="estadoConservacion" class="form-label">Estado de Conservación</label>
                <input type="text" class="form-control" id="estadoConservacion" th:field="*{estadoConservacion}" required>
            </div>

            <div class="mb-3">
                <label for="urlInformacion" class="form-label">URL de Más Información</label>
                <input type="url" class="form-control" id="urlInformacion" th:field="*{urlInformacion}" required>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">URL de Imagen</label>
                <input type="url" class="form-control" id="imagen" th:field="*{imagen}" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Agregar Animal Marino</button>
        </form>
    </div>
</main>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>
</body>
</html>
